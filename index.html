<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>

<body>

<div class="container">
  <div class="hide" id="question-container">
    <div class="question" id="question">Question</div>
    <div class="btn-grid" id="answer-buttons">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
  </div>
  <div class="controls">
    <button class="start-btn btn" id="start-btn">Start</button>
    <button class="next-btn btn hide" id="next-btn">Next</button>
  </div>
</div>

</body>

</html>
